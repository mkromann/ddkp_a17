    <body>
        
        <!-- Tilføj dit indhold under denne linie -->
        
        <div class="container">                

            <header class="masthead">
                <h3 class="text-muted text-center">DotsToLines</h3>
        
                <nav class="navbar navbar-expand-md navbar-light mb-3">
                  <div class="navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav text-md-center nav-justified w-100">
                      <li class="nav-item">
                          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item active">
                          <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                  </div>
                </nav>

            <figure>
                <iframe width="1440" height="547" src="https://www.youtube.com/embed/0iiJOaKwQ6E?ecver=1" frameborder="0" gesture="media" allowfullscreen></iframe>
                <figcaption>Portrait of Chaim Machlev, a tattooer and artist. Owner of the Berlin, Germany based tattoo studio "Dots To Lines".</figcaption>
            </figure>

            <h2>Contact</h2>
            <p>If you want to inquire about work, please write a bit about yourself and your wishes below. We will get back to you as fast as possible.</p>
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                </div>

                <div class="form-group">
                    <label for="message"> Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Send</button>                
            </form>
                    

        <!-- Ikke mere indhold efter denne linie -->
        
        <!-- jQuery og popper.js inkluderinger herunder - nødvendigt for Bootstrap  - slet dem ikke-->
